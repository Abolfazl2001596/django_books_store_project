{% extends '_base.html' %}
{% block page_title %}Home Page{% endblock page_title %}
{% block content %}
    <h1>Bookstore</h1>
    {% if user.is_authenticated %}
        <P>Welcome {{ user.username }} |
        <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <button type="submit">Log Out</button></form></P>

    {% else %}
        <a href="{% url 'login' %}">Log in</a> | <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
{% endblock content %}
